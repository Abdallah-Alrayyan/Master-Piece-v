<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile Settings - BECK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1, h2, h3, h4 {
            margin: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #111;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart span {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            padding: 2px 5px;
            border-radius: 50%;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .dropdown-toggle:hover {
            color: #f39c12;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-menu a {
            color: #333;
            padding: 0.8rem 1.2rem;
            white-space: nowrap;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background: #f39c12;
            color: white;
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }

        /* Profile Page Styles */
        .container.rounded.bg-white.mt-5.mb-5 {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #f39c12;
        }

        .profile-button {
            background: #f39c12;
            box-shadow: none;
            border: none;
            color: white;
        }

        .profile-button:hover {
            background: #d35400;
        }

        .profile-button:focus {
            background: #d35400;
            box-shadow: none;
        }

        .profile-button:active {
            background: #d35400;
            box-shadow: none;
        }

        .back:hover {
            color: #d35400;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
        }

        .add-experience:hover {
            background: #f39c12;
            color: #fff;
            cursor: pointer;
            border: solid 1px #f39c12;
        }

        /* Footer */
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        footer a {
            color: #f39c12;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">BECK</div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Offers.html">Offers</a>
            <div class="dropdown">
                <div class="dropdown-toggle">Categories</div>
                <div class="dropdown-menu">
                    <a href="clothes.html">Clothes</a>
                    <a href="furniture.html">Furniture</a>
                    <a href="food.html">Food</a>
                </div>
            </div>
            <a href="About Us.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="Login.html" title="Profile" class="icon-link">
                <i class="fa fa-user"></i>
            </a>
            <a href="wishlist.html" title="Wish List" class="icon-link">
                <i class="fa fa-heart"></i>
            </a>
            <a href="#" class="icon-link cart" title="Cart">
                <i class="fa fa-shopping-cart"></i>
                <span>2</span>
            </a>
        </nav>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">Edogaru</span>
                    <span class="text-black-50">edogaru@mail.com.my</span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address"></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id"></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education"></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="form-group">
        <label  class="col-lg-2 control-label">Photo</label>
        <div class="col-lg-10">
            <input type="file" class="filestyle" data-classbutton="btn btn-default btn-lg" data-input="false" id="filestyle-0" tabindex="-1" style="position: fixed; left: -500px;"><div class="bootstrap-filestyle input-group"><input type="text" class="form-control " disabled="" placeholder="Choose file"> <span class="input-group-btn" tabindex="0">  <label for="filestyle-0" class="btn btn-default btn-lg">    <span class="glyphicon glyphicon-folder-open"></span>   </label></span></div>
        </div>    
    </div>


    <footer>
        <p>&copy; 2025 BECK. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
