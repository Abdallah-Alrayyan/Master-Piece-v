<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login - Offers</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f39c12, #d35400);
            color: #333;
        }

         /* Header/Navbar Styling */
         header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #111;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart span {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            padding: 2px 5px;
            border-radius: 50%;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .dropdown-toggle:hover {
            color: #f39c12;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .dropdown-menu a {
            color: #333;
            padding: 0.8rem 1.2rem;
            white-space: nowrap;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background: #f39c12;
            color: white;
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }


        /* Login Container */
        .login-container {
            background: #fff;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slide-in 0.8s ease-out;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        .login-container p {
            margin-bottom: 2rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border: 1px solid #f39c12;
        }

        .login-btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background: #f39c12;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #d35400;
        }

        .or-signin {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .or-signin a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        .or-signin a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: #111;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <!-- Header/Navbar -->
    <header>
        <div class="logo">BECK</div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="Offers.html">Offers</a>
            <div class="dropdown">
                <div class="dropdown-toggle">Categories</div>
                <div class="dropdown-menu">
                    <a href="clothes.html">Clothes</a>
                    <a href="furniture.html">Furniture</a>
                    <a href="food.html">Food</a>
                </div>
            </div>
            <a href="About Us.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="Login.html" title="Profile" class="icon-link">
                <i class="fa fa-user"></i>
            </a>
            <a href="wishlist.html" title="Wish List" class="icon-link">
                <i class="fa fa-heart"></i>
            </a>
            <a href="#" class="icon-link cart" title="Cart">
                <i class="fa fa-shopping-cart"></i>
                <span>2</span>
            </a>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Welcome Back!</h1>
        <p>Login to explore exclusive offers on Furniture, Clothes, and Food.</p>

        <form action="/dashboard.html" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" onclick="location.href='profile.html'" class="login-btn">Login</button>
        </form>

        <!-- Or Sign In -->
        <div class="or-signin">
            <p>or <a href="SingUp.html">Sign Up</a> if you don't have an account</p>
        </div>
       
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BECK . All Rights Reserved. <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
        <p></p>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/font-awesome.min.js"></script>
</body>

</html>
